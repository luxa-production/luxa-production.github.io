<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page non trouvée - Luxa Production">
    <title>Page non trouvée 404 - Luxa Production</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 80%;
            transform-style: preserve-3d;
            transition: transform 0.4s ease-in-out;
        }

        .container:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }

        h1 {
            font-size: 6em;
            margin: 0;
            color: #e74c3c;
            animation: floatText 5s infinite ease-in-out;
            letter-spacing: 5px;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops ! Page non trouvée</h2>
        <p>Il semble que la page que vous cherchez n'existe pas ou a été déplacée.</p>
        <a href="https://www.luxa-production.github.io">Retour à la page d'accueil</a>
    </div>
</body>
</html>
